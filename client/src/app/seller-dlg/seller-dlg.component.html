<div class='modal-header'>
	<h4 class='modal-title'>Bæta við seljanda</h4>
	<button type='button' class='close' aria-label='Close' (click)='onCancel()'>
		<span aria-hidden='true'>&times;</span>
	</button>
</div>
<div class='modal-body'>
	<div [ngClass]='isNameParentClass'>
		Nafn:
		<input [ngClass]='isNameClass' class='form-control' [(ngModel)]='seller.name' autofocus/>
		<div class='form-control-feedback' *ngIf='notName'>
			Það þarf að slá inn nafn
		</div>
	</div>
	<div>
		Flokkur:
		<input class='form-control' [(ngModel)]='seller.category' />
	</div>
	<div>
		Slóð á Mynd:
		<input class='form-control' [(ngModel)]='seller.imagePath' />
	</div>
</div>
<div class='modal-footer'>
	<button type='button' class='btn btn-secondary' (click)='onCancel()'>Hætta við</button>
	<button type='button' class='btn btn-sucess' (click)='onOk()'>Staðfesta</button>
</div>
