<p>
	seller-details works!
</p>
<button class="btn-primary" (click)="addProduct()">Bæta við varningi</button>
<div *ngIf="seller">
	<h2>
		{{seller.name}}
	</h2>
	<img src='{{seller.imagePath}}' alt="image of the seller" />
</div>

<div *ngFor="let p of products">
	<app-product-card 
	[product]="p" 
	(productUpdated)="onProductEdited($event)">

	</app-product-card>
</div>

<template ngbModalContainer></template>
